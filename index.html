<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-ChatBoat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        
        <div class="ai-chat-box">
            <img src="images/Ai-chat.png" alt="" id="ai-image" width="8%">
            <div class="ai-chat-area">
                Hi ! How may I help you ? 
            </div>
        </div>
    </div>

    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="images/img.svg" alt="">
        <input type="file" hidden accept="images/*" id="image"></button>
        <button id="submit"><img src="images/arrow.svg" alt=""></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
